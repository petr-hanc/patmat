<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Šrajtofle - databáze dárků</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-10 col-md-8 col-sm-7">
            <h1>Šrajtofle - databáze dárků</h1>
            <h2>Pat a Mat na Hrat!</h2>
            <b> Prezidentská kampaň</b><p>
            <img src="/images/xat_loket_maly.jpg" >

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Dárci</th>
					</tr>
				</thead>
				<thead>
					<tr>
						<th>Jméno</th>
						<th>Město</th>
						<th>Akce</th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="donor : ${donors}">
				    	<td th:text="${donor.firstName + ' ' + donor.lastName}"></td>
				    	<td th:text="${donor.town}"></td>
				    	<td>
					    	<a th:href="@{/donors/del/{id}(id=${donor.id})}">smazat</a>
				    	</td>
				    	<td>
					    	<a th:href="@{/donors/edit/{id}(id=${donor.id})}">upravit</a>
				    	</td>
				    	<td>
					    	<a th:href="@{/donor/{id}(id=${donor.id})}">zobrazit</a>
				    	</td>
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-5 col-sm-4">
            <h3>Přidat dárce</h3>

			<form th:action="@{/donors}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Křestní jméno</label>
	                    <div class="col-lg-5">
	                    	<input type="text" class="form-control" name="firstName"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Příjmení</label>
	                    <div class="col-lg-5">
	                    	<input type="text" class="form-control" name="lastName"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Město</label>
	                    <div class="col-lg-5">
	                    	<input type="text" class="form-control" name="town"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Přidat</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
