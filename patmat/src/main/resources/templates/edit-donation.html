<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upravit dárek</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Upravit dárek</h1>
            
            <form class="form-horizontal" action="#" th:action="@{/donations/edit/{id}(id=${donation.donatId})}" th:object="${donation}" method="post">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Datum</label>
	                    <div class="col-lg-9">
	                    	<input type="date" class="form-control" th:name="date" th:value="${#temporals.format(donation.date, 'yyyy-MM-dd')}">
	                    	<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Částka (Kč) *</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="amount" th:field="*{amount}">
	                    	<span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Vzkaz od dárce</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="message" th:field="*{message}"/>
	                    	<span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger"></span>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Aktualizovat</button>
                		</div>
                	</div>
                	<input type="hidden" th:field="*{donatId}">
                	<input type="hidden" th:field="*{createdOn}">
                	<input type="hidden" name="donorId" th:value="${donorId}">
                </fieldset>
            </form>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
