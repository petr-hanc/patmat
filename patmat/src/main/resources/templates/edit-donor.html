<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upravit dárce</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Dárce</h1>
            
            <form class="form-horizontal" action="#" th:action="@{/donors/edit/{id}(id=${donor.donorId})}" th:object="${donor}" method="post">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Křestní jméno</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" th:field="*{firstName}" name="firstName"> 
	                    	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Příjmení *</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="lastName" th:field="*{lastName}">
	                    	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Město</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="town" th:field="*{town}"/>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Aktualizovat</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
	</div>

</body>
</html>
